<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Hangman Game</title>
</head>
<body>
    <div id="word-box">
        <h1>Guess the word!</h1>
    </div>
    <div id="stats">
        <h3>Words finished:</h3>
        <p id="finished" data-amount="num1" data-start="start"></p>
        <h3>Words missed:</h3>
        <p id="missed" data-amount="num2" data-start="start"></p>
        <h3>Seconds Remaing</h3>
        <p id="time" data-amount="num3" data-start="ten-sec"></p>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
